
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        #loginForm{
            margin-left: ;
        }
        .wrapper {
            margin-left: 300px   ;
        }
        
        #loginForm {
            padding-bottom: 20px;
        }
        
        body {
            padding-bottom: 30px;
        }
        h3 {
            margin-left: 10px;
        }
        
        h1 {
            margin-left: 5px
        }
    </style>
    </head>
    <body >
        
<div class='wrapper valign'>
    <form class="col s6" action="/register" method='post' name="register">
        <h1 class="col s6
">Dojo Party</h1>
        <h3 class="col s6">Register</h3>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate" name="first_name">
          </div>
           </div>
        <div class="row">
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="last_name" placeholder="Last Name">
        </div>
            </div>


        <div class="row">
        <div class="input-field col s6">
          <input id="email" name="email" type="email" class="validate" placeholder="Email">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate" name="passwordRegister" Placeholder="Password">
        </div>
          </div>
<!--        this is where the error messages will flash-->

          <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" class="validate" name="password_confirm" placeholder="Confirm Password">
            </div>
              </div>


        <button id="submitRegister" class="btn waves-effect waves-light" type="submit" name="action" style="margin-left: 10px">Register
    <i class="material-icons" ></i>
  </button>
        {% with errors = get_flashed_messages() %}
       {% if errors %}
       {% for error in errors %}
       <p>{{error}}</p>
       {% endfor %}
       {% endif %}
       {% endwith %}
    </form>

    <form class="col s6" action="/login" method='post'  name="login" style="width: auto">
    <h3 style="margin-top: 40px; margin-left: 10px">Login</h3>
        <div class="row col s4">
            <div class="input-field col s6">
                <input placeholder="Email login" type="text" class="validate" name="emailLogin">
            </div>
            
        </div>
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="Password" type="text" class="validate" name="passwordLogin">
        </div>
        </div>

        <input type="submit" id="submitLogin" class="btn waves-effect waves-light" type="submit" name="LoginButton" value="Login" style="margin-left: 10px; padding-bottom: 40px" />

    </form>


    
  </div>
</body>
</html>
