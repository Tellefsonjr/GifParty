
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!--Let browser know website is optimized for mobile-->
	<link rel="stylesheet" href="../static/css/styles.css" media="screen" title="no title" charset="utf-8">

</head>
<body>
	<div class="col-md-8 col-md-offset-2">
		<div class="well well-sm">

  		<h2>Welcome to GifParty</h2>
  		<p><small>A media player and visualizer built with Soundcloud and Giphy API's</small></p>
		</div>
		<div class="container container-fluid" id="wrapper">

	      <form class="form-signin" action="/login" method="POST" name="login">
	        <h2 class="form-signin-heading">Please log in</h2>
	        <label for="loginEmail" class="sr-only">Email address</label>
	        <input type="email" id="loginEmail" class="form-control" placeholder="Email address" name="emailLogin" required autofocus>
	        <label for="loginPassword" class="sr-only">Password</label>
	        <input type="password" id="loginPassword" class="form-control" placeholder="Password" name="passwordLogin" required>
	        <button class="btn btn-lg btn-primary btn-block" type="submit" name="action">Sign in</button>
	      </form>
			<hr>
				<div class="alert-danger" id="error_msgs">
					{% with errors = get_flashed_messages() %}
					{% if errors %}
					{% for error in errors %}
					<p>{{error}}</p>
					{% endfor %}
					{% endif %}
					{% endwith %}
				</div>
				<h3 class="text-center">
					First time here?<small> Register below</small>
				</h3>
		      <form class="form-signin" action="/register" method="POST" name="register">
		        <h2 class="form-signin-heading">Please sign up</h2>
						<label for="first_name" class="sr-only">First name</label>
						<input type="text" id="first_name" class="form-control" placeholder="First name" name="first_name" required autofocus>
						<label for="last_name" class="sr-only">First name</label>
						<input type="text" id="last_name" class="form-control" placeholder="Last name" name="last_name" required autofocus>
		        <label for="regEmail" class="sr-only">Email address</label>
		        <input type="email" id="regEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
		        <label for="regPassword" class="sr-only">Password</label>
		        <input type="password" id="regPassword" class="form-control" placeholder="Password" name="password" required>
						<label for="confPassword" class="sr-only">Confirm Password</label>
		        <input type="password" id="confPassword" class="form-control" placeholder="Confirm Password" name="password_confirm" required>
		        <button class="btn btn-lg btn-primary btn-block" type="submit" name="action">Sign up</button>
		      </form>
			</div><!-- /container -->
		</div>

</body>
</html>
